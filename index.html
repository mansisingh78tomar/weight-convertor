<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Weight Convertor</h1>
            <p>convert your weight from km to Pounds here.</p>
            <label for="weight-converter">Kilograms :</label>
            <input type="text" step="5" placeholder="Please enter your weight in Kg">
            <p>Your weight in Pounds is : <span id="converted"></span></p>
        </form>
    </div>




    <script src="./main.js"></script>
</body>
</html>
